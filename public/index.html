<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>poi-svelte</title>
    </head>
    <body>
        <lit-01 abc="123" hello="world 12" onclick="clickHandler()"
            >HTML from index</lit-01
        >

        <script>
            window.addEventListener('load', () => {
                const el = document.querySelector('lit-01')
                el.addEventListener('custom', customHandler)
                // el.$on('svelte-event', () => console.log('### Svelte EVENT'))
            })

            function clickHandler() {
                console.log('### CLICK')
            }
            function customHandler() {
                console.log('### CUSTOM')
            }
        </script>
    </body>
</html>
